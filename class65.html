<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Original+Surfer&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
   <textarea class="inputtext" rows="10" cols="30"></textarea>
   <div class="output"></div> 
</body>
<script>
   const output=document.querySelector(".output");
   const text=document.querySelector(".inputtext");
   ["keyup","keydown","change"].forEach(function(e){
       text.addEventListener(e,remaining)
   })
   const maxlength=20;
   const warn=7;
   function remaining(e){
       let count=text.value.length;
       if(count>maxlength){
           text.value=text.value.substring(0,maxlength);
       }
       if(count>maxlength){
           output.classList.add("red");
       }
       else{
           output.classList.remove("red")
       }
       output.innerHTML=(maxlength-count)+" character left";
   }
</script>
</html>
